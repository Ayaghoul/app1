<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Gallery with Theme Toggle</title>
    <style>
      /* Root colors for light and dark themes */
      :root {
        --bg-light: #f9f9f9;
        --bg-dark: #1a1a1a;
        --text-light: #333;
        --text-dark: #eee;
        --card-bg-light: #fff;
        --card-bg-dark: #2a2a2a;
        --primary-color: #ff6f91;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-light);
        color: var(--text-light);
        transition: background-color 0.4s ease, color 0.4s ease;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      body.dark {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      h1 {
        margin-bottom: 1rem;
        text-align: center;
      }

      /* Theme toggle button */
      .theme-toggle {
        background-color: var(--primary-color);
        border: none;
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 2rem;
        transition: background-color 0.3s ease;
      }

      .theme-toggle:hover {
        background-color: #ff4b6e;
      }

      /* Gallery container */
      .gallery {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 900px;
        width: 100%;
      }

      /* Each card */
      .card {
        background-color: var(--card-bg-light);
        border-radius: 12px;
        box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
        width: 280px;
        padding: 1rem;
        text-align: center;
        opacity: 0;
        animation: fadeIn 0.8s forwards;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      body.dark .card {
        background-color: var(--card-bg-dark);
        box-shadow: 0 4px 10px rgb(255 255 255 / 0.1);
      }

      /* Fade-in animation with stagger */
      .card:nth-child(1) {
        animation-delay: 0.2s;
      }
      .card:nth-child(2) {
        animation-delay: 0.4s;
      }
      .card:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
        from {
          opacity: 0;
          transform: translateY(20px);
        }
      }

      /* Hover effect */
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px var(--primary-color);
      }

      .card img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 1rem;
        object-fit: cover;
        height: 180px;
      }

      .card h3 {
        margin: 0.5rem 0;
      }

      .card p {
        font-size: 0.9rem;
        color: inherit;
      }
    </style>
  </head>
